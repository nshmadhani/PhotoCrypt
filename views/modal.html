<body>
  <button type="button" class="btn btn-primary btn-lg"  onclick="toggleModal();">
    Launch demo modal
  </button>
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">PLease Set a Password</h4>
        </div>
        <div class="modal-body">
          <div class="input-group">
              <input type="text" id ="key_input" class="form-control" placeholder="Enter Your Key"  />
              <span  class="input-group-btn" id="addon">
                <button class="btn btn-default" id="copy_button" data-clipboard-target="#key_input" onsubmit="validateKey();">Copy</button>
              </span>
         </div>
         <input type="checkbox" id = "auto_generate_key" aria-label="..."> Auto Generate Key
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" >Done.</button>
        </div>
      </div>
    </div>
  </div>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<script type="text/javascript" src="javascript/upload.js"></script>
</body>
